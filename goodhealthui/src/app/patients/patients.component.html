<h2>Patients Table</h2>
<table class="table table-dark">
  <thead>
    <tr>
      <th>No.</th>
      <th>SSN</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Address</th>
      <th>Physician SSN</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patientDataService.patients; let i=index">
      <td>{{i + 1}}</td>
      <td>{{patient.ssn}}</td>
      <td>{{patient.name}}</td>
      <td>{{patient.birth_date}}</td>
      <td>{{patient.address}}</td>
      <td>{{patient.phy_ssn}}</td>
    </tr>
  </tbody>
</table>
